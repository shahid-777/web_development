<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Digital Learning Portal</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; background-color: #f0f2f5; }

        /* Left Sidebar for Navigation */
        .sidebar { width: 200px; background: #2c3e50; color: white; padding: 15px; display: flex; flex-direction: column; }
        .sidebar h2 { font-size: 18px; border-bottom: 1px solid #555; padding-bottom: 10px; }
        .sidebar button { background: #34495e; color: white; border: none; padding: 10px; margin: 5px 0; cursor: pointer; text-align: left; border-radius: 4px; }
        .sidebar button:hover { background: #1abc9c; }

        /* Main Content Area */
        .main-content { flex-grow: 1; display: flex; border-left: 2px solid #ddd; }

        /* PDF Section */
        .pdf-viewer { flex: 2; display: flex; flex-direction: column; border-right: 2px solid #ddd; }
        
        /* Video Section */
        .video-viewer { flex: 1.5; display: flex; flex-direction: column; background: #000; }

        iframe { width: 100%; height: 100%; border: none; }
        .header-label { background: #fff; padding: 10px; font-weight: bold; text-align: center; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>BCA Subjects</h2>
        <button onclick="changeContent('notes1.pdf', 'VIDEO_ID_1')">Unit 1: Web Dev</button>
        <button onclick="changeContent('notes2.pdf', 'VIDEO_ID_2')">Unit 2: Big Data</button>
        <button onclick="changeContent('notes3.pdf', 'VIDEO_ID_3')">Unit 3: AI Intro</button>
    </div>

    <div class="main-content">
        <div class="pdf-viewer">
            <div class="header-label">Study Notes (PDF)</div>
            <iframe id="pdfFrame" src="your-first-notes.pdf#toolbar=0&navpanes=0"></iframe>
        </div>

        <div class="video-viewer">
            <div class="header-label">Video Lecture</div>
            <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function changeContent(pdfUrl, videoId) {
            document.getElementById('pdfFrame').src = pdfUrl + "#toolbar=0";
            document.getElementById('videoFrame').src = "https://www.youtube.com/embed/" + videoId;
        }
    </script>

</body>
</html>
